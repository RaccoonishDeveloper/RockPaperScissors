<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />

    <script defer src="scripts.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="title">Rock Paper Scissors!</h1>
        <h2 class="sub__title">(The Coon Version)</h2>
      </header>
      <section class="images">
        <div class="tie__container">
          <img
            class="raccoon__rock choice__image"
            src="assets/icons/raccoon.png"
            alt="Rock"
          />
        </div>
        <div class="tie__container">
          <img
            class="fox__paper choice__image"
            src="assets/icons/fox.png"
            alt="Rock"
          />
        </div>
        <div class="tie__container">
          <img
            class="red-panda__scissors choice__image"
            src="assets/icons/red-panda.png"
            alt="Rock"
          />
        </div>
      </section>
      <div class="description">
        <div class="glitch" data-text="CHOOSE YOUR FIGHTER">
          CHOOSE YOUR FIGHTER
        </div>
      </div>
      <footer class="footer">
        <p class="copyright">RaccoonishDeveloper Â© 2023</p>
        <a href="https://github.com/RaccoonishDeveloper" target="_blank">
          <i class="fab fa-github" aria-hidden="true"></i>
        </a>
      </footer>
    </div>
  </body>
</html>
