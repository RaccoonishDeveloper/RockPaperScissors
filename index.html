<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />

    <script defer src="scripts.js"></script>
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="assets/TBD/favicon.png" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="title">Rock Paper Scissors!</h1>
        <h2 class="sub__title">(The Coon Version)</h2>
      </header>
      <section class="images">
        <div class="selection">
          <img
            class="raccoon__rock choice__image"
            src="assets/icons/raccoon.png"
            alt="Rock"
          />
          <img class="rock__icon" src="assets/info-icons/rock.png" />
        </div>
        <div class="selection">
          <img
            class="fox__paper choice__image"
            src="assets/icons/fox.png"
            alt="Rock"
          />
          <img class="paper__icon" src="assets/info-icons/paper.png" />
        </div>
        <div class="selection">
          <img
            class="red-panda__scissors choice__image"
            src="assets/icons/red-panda.png"
            alt="Rock"
          />
          <img class="scissors__icon" src="assets/info-icons/scissors.png" />
        </div>
      </section>
      <div class="description .glitch-wrapper">
        <div class="fighter__choice glitch" data-text="CHOOSE YOUR FIGHTER">
          CHOOSE YOUR FIGHTER
        </div>
        <div class="score__board">
          <div class="player__choice glitch" data-text="PLAYER: "></div>
          <div class="computer__choice glitch" data-text="COMPUTER: "></div>
        </div>
        <div class="fight__context">
          <p></p>
        </div>
      </div>
      <div class="popup__container">
        <div class="gradient-border" id="box">
          <div class="popup">
            <h2 class="popup__message"></h2>
            <button class="popup__button gradient-border">Play Again?</button>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p class="copyright">RaccoonishDeveloper Â© 2023</p>
        <a href="https://github.com/RaccoonishDeveloper" target="_blank">
          <i class="fab fa-github" aria-hidden="true"></i>
        </a>
      </footer>
    </div>
  </body>
</html>
